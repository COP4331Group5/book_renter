<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Apply styles to the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F2F3ED;
            /* Using the baby-powder color */
            overflow: auto;
            /* Allow vertical scrolling */
        }

        /* Style the navigation */
        header {
            background-color: #ffe6bd;
            text-align: center;
            /* Center align the navigation */
            padding: 0px;
            /* Add 10px padding to the menu */
        }

        nav {
            margin-top: 10px;
            text-align: center;
            /* Center align the navigation */
            height: fit-content;
            flex-flow: column;
            justify-items: center;
            position: absolute;
            width: 100%;
        }

        nav a {
            border-radius: 80px;
            display: inline-block;
            height: fit-content;
            color: #933420;
            /* Using the sunset color */
            text-decoration: none;
            font-family: Sofia Pro;
            text-align: center;
            padding: 5px 15px;
            /* Equal padding on top/bottom and left/right */
            background-color: #ffe6bd;
            /* Using the butterscotch color */
            position: relative;
            margin: 0 20px;
            /* Add some margin between menu items */
        }

        nav a:hover {
            background-color: #933420;
            /* Using the asparagus color */
            color: #E38E40;
            /* Using the burnt-umber color */
        }

        /* Style the main section */
        section {
            padding: 20px;
            background: url('Logo/BG.png') center/cover no-repeat;
            /* Adjust the path */
            height: 500px;
            /* Adjust the height as needed */
            display: flex;
            flex-direction: column;
            /* Display items vertically */
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #933420;
            /* Change text color to #933420 */
        }

        .info {
            top: 10px;
            background-color: #ffe6bd;
            /* Using the asparagus color */
            color: #933420;
            /* Change text color to #933420 */
            /* Using white text color */
            height: 100px;
            /* Adjust the height as needed */
            display: flex;
            align-items: center;
        }

        .info img {
            margin-right: 10px;
            /* Adjust the margin as needed */
        }


        .img-container {
            background: url('Logo/BG.png') center/cover no-repeat;
            width: 100%;
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .inner-container {
            font-family: Sofia Pro;
            text-align: center;
            position: absolute;
            width: auto;
            /* Adjusted to fit the content */
            color: #933420;
            height: auto;
            /* Adjusted to fit the content */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(242, 216, 172, 0.8);
            /* Adjust the alpha value (0.8 for 80% transparency) */
            padding: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px 9px #E38E40;
            /* Add glow effect */

        }

        h1 {
            font-size: 7em;
        }

        h2 {
            margin-top: -17px;
            font-size: 2em;
            text-align: center;
            font-weight: 400;
        }

        a {
            margin-top: 20px;
            font-size: 1.3em;
            font-family: "Source Sans Pro", sans-serif;
        }

        .btn {
            display: inline-block;
            width: 200px;
            height: fit-content;
            font-weight: bold;
            padding: 10px;
            color: #fff;
            border: 4px solid #fff;
            text-align: center;
            outline: none;
            text-decoration: none;
            transition: background-color 0.2s ease-out, color 0.2s ease-out;
        }

        .btn:hover,
        .btn:active {
            background-color: #fff;
            color: #933420;
            transition: background-color 0.3s ease-in, color 0.3s ease-in;
        }

        @media only screen and (max-width: 920px) {
            .inner-container {
                margin-top: 100px;
            }
        }

        @media only screen and (max-width: 40px) {
            .inner-container {
                margin-top: 150px;
            }

            h1 {
                font-size: 5em;
            }

            h2 {
                font-size: 1.4em;
            }
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="shop1.html">Shop</a>
            <a href="#">About Us</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <div class="img-container">
        <div class="inner-container">
            <h1> NovelNest </h1>
            <p> Where Stories Nest, Imaginations Take Wing </p>
            <a class="btn" href="#">GET STARTED</a>
        </div>
    </div>

    </div>
</body>

</html>
